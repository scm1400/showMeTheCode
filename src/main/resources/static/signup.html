<html lang="ko-KR">

<head>
    <meta charset="utf-8"/>

    <meta name="viewport" content="height=device-height,
                      width=device-width, initial-scale=1.0,
                      minimum-scale=1.0, maximum-scale=1.0,
                      user-scalable=no, target-densitydpi=device-dpi">

    <!-- og tag START -->
    <meta property="og:url" content="https://www.inflearn.com/signup">
    <meta property="og:type" content="website">

    <meta property="og:image" content="https://cdn.inflearn.com/assets/brand/inflearn-brand.jpg">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="./css/signup.css"/>
    <link
            rel="stylesheet"
            href="https://cdn.inflearn.com/dist/vendor/bulma-accordion.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.inflearn.com/dist/vendor/bulma-switch.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.inflearn.com/dist/vendor/bulma-tooltip.min.css"
    />
    <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css"
            integrity="sha384-ekOryaXPbeCpWQNxMwSWVvQ0+1VrStoPJq54shlYhR8HzQgig1v5fas6YgOqLoKz"

    />
    <script src="js/navbar.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/login.js"></script>
    <script src="js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>



</head>
<body id="inflearn" class="signup-page pg___signup is_logged_out is-student-user">
<div id="root">

    <main id="main">
        <section class="signup">
            <h2 class="signup__title">회원가입</h2>
            <aside class="signup__messages">
                <h3 class="visually-hidden">회원가입 메세지</h3>
                <div class="signup__messages-slider">
                    <p class="signup__message">쇼미 더 코드에서 다양한 성장의 기회를 얻으세요</p>
                    <p class="signup__message">나의 성장을 돕는 IT 실무 지식 플랫폼</p>
                </div>
            </aside>
            <div class="signup__main">
                <form class="signup__form">

                    <div class="form__input-block">
                        <label for="signup-id" class="form__label">이메일</label>
                        <input
                                id="signup-id"
                                data-kv="email"
                                type="text"
                                class="form__input--email ac-input--large form__input e-sign-up-input e-email"
                                placeholder="example@inflearn.com"/>
                        <span id="error-email" class="form__error form__error--email form__error--hide">test</span>
                    </div>

                    <div class="form__input-block">
                        <label for="emailConfirm" class="form__label">이메일 확인</label>
                        <input
                                id="emailConfirm"
                                data-kv="emailConfirm"
                                type="text"
                                class="form__input--email ac-input--large form__input e-sign-up-input e-email-confirm"
                                placeholder="example@inflearn.com"/>
                        <span id="error-email-check" class="form__error form__error--emailConfirm form__error--hide"></span>
                    </div>

                    <div class="form__input-block">
                        <label for="signup-nickname" class="form__label">닉네임</label>
                        <input
                                id="signup-nickname"
                                data-kv="usernameConfirm"
                                type="text"
                                class="ac-input--large form__input e-sign-up-input"
                                placeholder="java"/>
                        <span class="form__error form__error--hide"></span>
                    </div>

<!--                    <div class="form__input-block">-->
<!--                        <label for="codeConfirm" class="form__label">사용 언어</label>-->
<!--                        <input-->
<!--                                id="codeConfirm"-->
<!--                                data-kv="codeConfirm"-->
<!--                                type="text"-->
<!--                                class="ac-input&#45;&#45;large form__input e-sign-up-input"-->
<!--                                placeholder="java"/>-->
<!--                        <span class="form__error form__error&#45;&#45;hide"></span>-->
<!--                    </div>-->

                    <div class="form__input-block">
                        <label for="signup-password" class="form__label">비밀번호</label>

                        <div class="ac-input-with-item--large password-input form__input--password form__input e-password ">

                            <input
                                    class="e-sign-up-input--password"
                                    value=""
                                    data-kv="password"


                                    type="password" id="signup-password" placeholder="******"
                            />
                            <span class="e-toggle-password form__toggle-password form__toggle-password--hidden"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path
                                    fill="#212529"
                                    d="M10.333 8c0 1.289-1.044 2.333-2.333 2.333C6.71 10.333 5.667 9.29 5.667 8 5.667 6.711 6.71 5.667 8 5.667c1.289 0 2.333 1.044 2.333 2.333z"/><path
                                    fill="#212529" fill-rule="evenodd"
                                    d="M8 2.333c-2.288 0-4.083 1.023-5.37 2.16C1.348 5.63.544 6.902.22 7.469.03 7.8.03 8.2.22 8.533c.323.566 1.127 1.838 2.41 2.973 1.287 1.138 3.082 2.16 5.37 2.16 2.288 0 4.083-1.022 5.37-2.16 1.283-1.135 2.087-2.407 2.41-2.973.19-.333.19-.733 0-1.065-.323-.567-1.127-1.839-2.41-2.974-1.287-1.138-3.082-2.16-5.37-2.16zm-6.912 5.63c.295-.516 1.035-1.685 2.205-2.72C4.461 4.21 6.03 3.333 8 3.333c1.97 0 3.54.877 4.707 1.91 1.17 1.035 1.91 2.204 2.205 2.72.008.015.01.028.01.037 0 .01-.002.022-.01.037-.295.516-1.035 1.685-2.205 2.72-1.168 1.033-2.737 1.91-4.707 1.91-1.97 0-3.54-.877-4.707-1.91-1.17-1.035-1.91-2.204-2.205-2.72-.008-.015-.01-.028-.01-.037 0-.01.002-.022.01-.037z"
                                    clip-rule="evenodd"/></svg></span>
                        </div>

                        <p class="form__password-guide-area form__password-guide-area--hide form__password-guide-area--default">
                            <span class="form__password-guide-line form__password-guide-line--default">영문 대소문자/숫자/특수 문자 3가지 필수 조합</span>
                            <span class="form__password-guide-line form__password-guide-line--default">12자 이상 32자 이하 입력 (공백 제외)</span>
                            <span class="form__password-guide-line form__password-guide-line--default">연속 3자 이상 동일한 문자/숫자 제외</span>
                            <span class="form__password-guide-line form__password-guide-line--un-acceptable">비밀번호에 사용할 수 없는 문자가 포함되어 있습니다.</span>
                        </p>
                    </div>

                    <div class="form__input-block">
                        <label for="passwordConfirm" class="form__label">비밀번호 확인</label>

                        <div class="ac-input-with-item--large password-input form__input--password form__input e-password-confirm ">

                            <input
                                    class="e-sign-up-input"
                                    value=""
                                    data-kv="passwordConfirm"


                                    type="password" id="passwordConfirm" placeholder="******"
                            />
                            <span class="e-toggle-password form__toggle-password form__toggle-password--hidden"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path
                                    fill="#212529"
                                    d="M10.333 8c0 1.289-1.044 2.333-2.333 2.333C6.71 10.333 5.667 9.29 5.667 8 5.667 6.711 6.71 5.667 8 5.667c1.289 0 2.333 1.044 2.333 2.333z"/><path
                                    fill="#212529" fill-rule="evenodd"
                                    d="M8 2.333c-2.288 0-4.083 1.023-5.37 2.16C1.348 5.63.544 6.902.22 7.469.03 7.8.03 8.2.22 8.533c.323.566 1.127 1.838 2.41 2.973 1.287 1.138 3.082 2.16 5.37 2.16 2.288 0 4.083-1.022 5.37-2.16 1.283-1.135 2.087-2.407 2.41-2.973.19-.333.19-.733 0-1.065-.323-.567-1.127-1.839-2.41-2.974-1.287-1.138-3.082-2.16-5.37-2.16zm-6.912 5.63c.295-.516 1.035-1.685 2.205-2.72C4.461 4.21 6.03 3.333 8 3.333c1.97 0 3.54.877 4.707 1.91 1.17 1.035 1.91 2.204 2.205 2.72.008.015.01.028.01.037 0 .01-.002.022-.01.037-.295.516-1.035 1.685-2.205 2.72-1.168 1.033-2.737 1.91-4.707 1.91-1.97 0-3.54-.877-4.707-1.91-1.17-1.035-1.91-2.204-2.205-2.72-.008-.015-.01-.028-.01-.037 0-.01.002-.022.01-.037z"
                                    clip-rule="evenodd"/></svg></span>
                        </div>

                        <span class="form__error form__error--passwordConfirm form__error--hide"></span>
                    </div>

                    <div class="mb-3" id="chooseReviewer">
                        <input class="form-check-input" type="checkbox" id="signup-isReviewer">
                        <label class="form-check-label" for="signup-isReviewer">
                            리뷰어로 회원가입
                        </label>
                    </div>

                    <div id="language-check-box" style="display: none">
                        <select name="language" id="language-select">
                            <option value="">대표 언어를 선택해주세요.</option>
                            <option value="JAVA" name="languageSelectBox">Java</option>
                            <option value="Python" name="languageSelectBox">Python</option>
                            <option value="Javascript" name="languageSelectBox">Javascript</option>
                            <option value="HTML&CSS" name="languageSelectBox">HTML&CSS</option>
                        </select>
                    </div>

                    <button type="button" onclick="signup()" class="ac-button is-lg is-solid is-primary e-sign-up-button form__button">가입하기</button>
                </form>
                <div class="signup__social">
                    <hr class="social__line"/>
                    <span class="social__title">간편 회원가입</span>
                    <div class="social__signup-buttons">

                        <button
                                class="social__button social__button--Kakao e-social-sign-up"
                                data-provider="Kakao"
                                data-link="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=0de1184063abadc9cef9dbf417c567a5&redirect_uri=https%3A%2F%2Fwww.inflearn.com%2Fauth%2Fkakao&scope=profile%2Caccount_email%2Cbirthday%2Cbirthyear%2Cphone_number%2Cage_range%2Cgender">
                            <svg width="18px" xmlns="http://www.w3.org/2000/svg" width="18" height="17"
                                 viewBox="0 0 18 17">
                                <g transform="translate(0.000000,17.000000) scale(0.100000,-0.100000)" stroke="none">
                                    <path fill="#212529"
                                          d="M38 154 c-15 -8 -30 -25 -34 -38 -6 -26 10 -66 27 -66 7 0 9 -10 5 -26 -7 -25 -6 -25 16 -10 12 9 31 16 41 16 29 0 75 28 82 50 10 31 -3 59 -35 75 -36 19 -67 18 -102 -1z"/>
                                </g>
                            </svg>
                        </button>

                        <button
                                class="social__button social__button--Google e-social-sign-up"
                                data-provider="Google"
                                data-link="https://accounts.google.com/o/oauth2/v2/auth?access_type=offline&prompt=consent&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile&response_type=code&client_id=887875630717-ror9t8ig4obhvokdij07eoochpqbu5kf.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fwww.inflearn.com%2Fauth%2Fgoogle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none"
                                 viewBox="0 0 18 18">
                                <path fill="#4285F4"
                                      d="M17.785 9.169c0-.738-.06-1.276-.189-1.834h-8.42v3.328h4.942c-.1.828-.638 2.073-1.834 2.91l-.016.112 2.662 2.063.185.018c1.694-1.565 2.67-3.867 2.67-6.597z"/>
                                <path fill="#34A853"
                                      d="M9.175 17.938c2.422 0 4.455-.797 5.94-2.172l-2.83-2.193c-.758.528-1.774.897-3.11.897-2.372 0-4.385-1.564-5.102-3.727l-.105.01-2.769 2.142-.036.1c1.475 2.93 4.504 4.943 8.012 4.943z"/>
                                <path fill="#FBBC05"
                                      d="M4.073 10.743c-.19-.558-.3-1.156-.3-1.774 0-.618.11-1.216.29-1.774l-.005-.119L1.254 4.9l-.091.044C.555 6.159.206 7.524.206 8.969c0 1.445.349 2.81.957 4.026l2.91-2.252z"/>
                                <path fill="#EB4335"
                                      d="M9.175 3.468c1.684 0 2.82.728 3.468 1.335l2.531-2.471C13.62.887 11.598 0 9.175 0 5.667 0 2.638 2.013 1.163 4.943l2.9 2.252c.727-2.162 2.74-3.727 5.112-3.727z"/>
                            </svg>
                        </button>

                    </div>
                    <hr class="social__line social__line--mobile"/>
                </div>
            </div>
        </section>
    </main>



    <button class="gototop-btn e-gototop" fxd-data='{"left":30,"bottom":70}'><i class="far fa-chevron-up"></i><span
            class="gototop-text">TOP</span></button>


</div>


</body>
</html>
