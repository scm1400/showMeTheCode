                                             src="https://cdn.inflearn.com/public/main/profile/default_profile.png" alt="[아이디] 프로필">
                                        <div class="flex-column">
                                            <h5 class="comment__user-name">댓글을 작성해주세요.</h5>
                                        </div>
                                    </div>
                                    <div class="comment__body markdown-body">
                                        <textarea name="content-comment" class="form-control" id="content-comment">

                                        </textarea>
                                    </div>
                                    <div class="comment__footer flex-row">
                                        <div class="flex-right">

                                            <button onclick="addComment()" class="ac-button is-md is-solid is-primary e-post-comment">댓글등록</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <button class="gototop-btn e-gototop" fxd-data='{"left":30,"bottom":70}'><i class="far fa-chevron-up"></i><span
            class="gototop-text">TOP</span></button>


</div>
